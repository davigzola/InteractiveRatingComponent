<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Página de avaliação</title>

        <link rel="stylesheet" href="./CSS/reset.css">
        <link rel="stylesheet" href="./CSS/style.css">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <div class="box">
                <div class="star">
                    <img id="estrela" src="./IMAGES/icon-star.svg" alt="">
                    <div class="space"></div>
                    <div class="circle"></div>
                </div>

                <div class="title">
                    <h1>How did we do?</h1>
                </div>

                <div class="sub-title">
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>

                <fieldset class="grades">

                    <input id="grade1" type="radio" name="choose-grade">
                    <label for="grade1">1</label>

                    <input id="grade2" type="radio" name="choose-grade">
                    <label for="grade2">2</label>
                
                    <input id="grade3" type="radio" name="choose-grade">
                    <label for="grade3">3</label>
                    
                    <input id="grade4" type="radio" name="choose-grade">
                    <label for="grade4">4</label>
                    
                    <input id="grade5" type="radio" name="choose-grade">
                    <label for="grade5">5</label>

                </fieldset>
                <div class="align-send">
                    <input class="send" type="submit" value="SUBMIT">
                </div>
            </div>
        </main>
    </body>
</html>
